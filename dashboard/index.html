<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <main class="container">
    <header class="topo">
        <div class="logo">
            <img width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwxWjbiOX8rYuq720FgrIefCPVC-y-gHSUYg&s" alt="">
        </div>
        <div class="barra-pesquisa">
            <div class="pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Pesquise por projetos">
            </div>
        </div>
        <div class="perfil">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-bell"></i>
            <img width="40px" src="https://www.pngarts.com/files/8/Lacoste-PNG-Image-Background.png" alt="">

        </div>
    </header>
   
    <section class="content">
        <aside class="side-menu">
            <div class="opcoes">
                <div class="opcao" id="selected">
                    <div class="icone">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <span>Dashboard</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-brands fa-wpforms"></i>
                    </div>
                    <span>formas</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-solid fa-folder-open"></i>
                    </div>
                    <span>cards</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-regular fa-chart-pie"></i>
                    </div>
                    <span>charts</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-regular fa-chart-pie"></i>
                    </div>
                    <span>buttons</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <span>modals</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <span>table</span>
                </div>
                <div class="opcao">
                    <div class="icone">
                        <i class="fa-solid fa-gauge-high"></i>
                    </div>
                    <div class="conteudo">
                        <span>pages</span>
                        <div class="icone">
                            <i class="fa-solid fa-chevron-down"></i>
                    </div>
                   
                    </div> 
                </div>
    
            </div>
            <button>create account</button>
            
        </aside>
        <section class="main-content">
            <h1>Dashboard</h1>
            <div class="banner">
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <p>Start this project in github</p>
                </div>
                <a href="">viem more</a>
            </div>
            <div class="cards">
                <div class="card" id="um">
                    <div class="esquerda">
                        <div class="icone">
                            <i class="fa-solid fa-user-group"></i>
                        </div>

                    </div>
                    <div class="direita">
                        <p>Total clients</p>
                        <h3>6345</h3>
                    </div>
                </div>
                <div class="card" id="dois">
                    <div class="esquerda">
                        <div class="icone">
                            <i class="fa-solid fa-money-bill"></i>
                        </div>

                    </div>
                    <div class="direita">
                        <p>Account balance</p>
                        <h3>R$ 34.670.00</h3>
                    </div>
                </div>
                <div class="card"  id="tres">
                    <div class="esquerda">
                        <div class="icone">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>

                    </div>
                    <div class="direta">
                        <p>New sales</p>
                        <h3>376</h3>
                    </div>
                </div>
                <div class="card" id="quatro">
                    <div class="esquerda">
                        <div class="icone">
                            <i class="fa-solid fa-comment"></i>
                        </div>

                    </div>
                    <div class="direita">
                        <p>pending contacts</p>
                        <h3>235</h3>
                    </div>
                </div>
            </div>
        </section>
    </section>
   </main> 
</body>
</html>
